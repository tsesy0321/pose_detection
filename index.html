<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    .container { display: none; position: relative; }
    canvas { position: absolute; top: 0; left: 0; }
    #feedback, #upload-feedback { margin-top: 10px; }
    #mode-toggle { margin: 10px 0; }
  </style>
</head>
<body>
  <div id="mode-toggle">
    <button onclick="switchMode('live')">Live Mode</button>
    <button onclick="switchMode('upload')">Upload Mode</button>
  </div>
  <div id="controls">
    <select id="pose-select">
      <option value="1">Lunge</option>
      <option value="2">Sit-up</option>
    </select>
    <button id="download-btn">Download Log</button>
  </div>
  <div id="live-container" class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="feedback"></div>
  </div>
  <div id="upload-container" class="container">
    <input type="file" id="video-upload" accept="video/*">
    <video id="output-video" controls></video>
    <canvas id="output-canvas"></canvas>
    <div id="upload-feedback"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
